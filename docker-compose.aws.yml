version: '3.8'

services:
  schmick-automation:
    build:
      context: .
      dockerfile: Dockerfile.aws
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - HEADLESS=true
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_CONCURRENCY=2
      - TIMEOUT_MS=30000
      
      # Schmick Club credentials (set these via .env file)
      - SCHMICK_USER=${SCHMICK_USER}
      - SCHMICK_PASS=${SCHMICK_PASS}
      - PLAYWRIGHT_API_KEY=${PLAYWRIGHT_API_KEY}
      
      # Storage settings
      - STORAGE_STATE_FILE=/app/data/state.json
      
    volumes:
      # Persist logs and storage state
      - ./logs:/app/logs
      - ./data:/app/data
      
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

# Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - schmick-automation
    restart: unless-stopped